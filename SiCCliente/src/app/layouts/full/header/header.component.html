<!-- ============================================================== -->
<!-- Profile - style you can find in header.scss -->
<!-- ============================================================== -->
<a href="https://wrappixel.com/templates/materialpro-angular-dashboard/" class=" m-r-20 hidden-sm-up" mat-raised-button
    color="warn"></a>
<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5"> <img src="assets/images/users/1.jpg" alt="user"
        class="profile-pic" (click)="checkHTML()"> </button>
<mat-menu #profile="matMenu" class="mymegamenu">
    <button mat-menu-item *ngIf="activateLogout" (click)="logoutUserHTML()">
        <mat-icon>exit_to_app</mat-icon>Sign Out
    </button>
</mat-menu>
